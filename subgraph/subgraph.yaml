specVersion: 0.0.5
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: MySBT
    network: sepolia # Change to mainnet when deployed
    source:
      address: "0xc1085841307d85d4a8dC973321Df2dF7c01cE5C8" # MySBT v2.3 Security Enhanced
      abi: MySBT
      startBlock: 9507735 # Deployment block on Sepolia (2025-10-28)
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SBT
        - Community
        - CommunityMembership
        - Activity
        - ReputationScore
        - WeeklyActivityStat
        - GlobalStat
      abis:
        - name: MySBT
          file: ../out/MySBT_v2.3.sol/MySBT_v2_3.json
      eventHandlers:
        - event: SBTMinted(indexed address,indexed uint256,indexed address,uint256)
          handler: handleSBTMinted
        - event: MembershipAdded(indexed uint256,indexed address,string,uint256)
          handler: handleMembershipAdded
        - event: MembershipDeactivated(indexed uint256,indexed address,uint256)
          handler: handleMembershipDeactivated
        - event: ActivityRecorded(indexed uint256,indexed address,uint256,uint256)
          handler: handleActivityRecorded
        - event: NFTBound(indexed uint256,indexed address,address,uint256,uint256)
          handler: handleNFTBound
        - event: NFTUnbound(indexed uint256,indexed address,address,uint256,uint256)
          handler: handleNFTUnbound
      file: ./src/mapping.ts
