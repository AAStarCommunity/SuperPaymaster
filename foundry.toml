[profile.default]
src = "src"
out = "out"
libs = ["lib", "singleton-paymaster/lib"]
solc_version = "0.8.26"
optimizer = true
optimizer_runs = 1000000

# Remappings for dependencies
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@account-abstraction-v6/=singleton-paymaster/lib/account-abstraction-v6/contracts/",
    "@account-abstraction-v7/=singleton-paymaster/lib/account-abstraction-v7/contracts/",
    "@account-abstraction-v8/=singleton-paymaster/lib/account-abstraction-v8/contracts/",
    "@openzeppelin-v5.0.2/=singleton-paymaster/lib/openzeppelin-contracts-v5.0.2/",
    "@openzeppelin-v4.8.3/=singleton-paymaster/lib/openzeppelin-contracts-v4.8.3/",
    "solady/=singleton-paymaster/lib/solady/src/"
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
