[profile.default]
src = "contracts/src"
out = "contracts/out"
libs = ["contracts/lib"]
cache_path = "contracts/cache"
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 1000000

# Include singleton-paymaster libs but exclude tests to avoid conflicts
exclude = ["singleton-paymaster/test/**/*", "singleton-paymaster/**/*.t.sol"]

# Remappings for dependencies
remappings = [
    "@openzeppelin/contracts/=contracts/lib/openzeppelin-contracts/contracts/"
]

# Allow writing deployment info
fs_permissions = [{ access = "read-write", path = "./contracts/deployments" }]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
